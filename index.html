<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>"SMART"</title>
</head>
<body>
<div id="loader"></div>	
<div class="screen"> 
	<div class="container" onclick="menuHide(this)">
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</div>
		<div id ="settingBox"class="settings">
			<label for="maxRndNum"> Big number </label>
			<input type="number" value="20" min="1" max="999" id="maxRndNum" required>
			<br>
			<label for="arraySize"> Quantity of numbers </label>
			<input type="number" value="5" min="1" max="99" id="arraySize" required>
			<br>
			<label for="delayTime"> Delay time (second) </label>
			<input type="number" value="2"  min="1" max="9" id="delayTime" required>
			<br>
			<label for="Operation"> Select math operation </label>
			<select id="selectMathOperation" required>
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
		</div>
    <h1 id="notifications"></h1>
	<p id="randomNums">Smart</p>
	<p id="lineOfRndNum">train your memory</p>
	<button id="startBtn" onclick="start()" autofocus> START </button>
</div>
<script src="main.js"></script>
</body>
</html>
